<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>E-Commerce Website</title>
</head>
<body>

<header>
  <h1>E-Commerce Website</h1>
</header>
  <!-- Navication bar -->
<nav>
  <a href="#" onclick="showProducts()">Products</a>
  <a href="#" onclick="showCart()">Cart</a>
</nav>

  <!-- Navication bar -->

<div id="products" class="product">
  <h2>Mens Casual Shirts</h2>
  <div class="p_container" >
    <div class="product_image">
      <img src="image/f2.jpg" alt="Product 1" width="300">
      <p>Product 1</p>
      <p>$20.00</p>
      <button onclick="addToCart('Product 1', 20.00)">Add to Cart</button>
    </div>
    <div class="product_image">
      <img src="image/f5.jpg" alt="Product 2" width="300">
      <p>Product 2</p>
      <p>$25.00</p>
      <button onclick="addToCart('Product 2', 25.00)">Add to Cart</button>
    </div>
    <div class="product_image">
      <img src="image/f3.jpg" alt="Product 2" width="300">
      <p>Product 2</p>
      <p>$25.00</p>
      <button onclick="addToCart('Product 2', 25.00)">Add to Cart</button>
    </div>
    <div class="product_image">
      <img src="image/f4.jpg" alt="Product 2" width="300">
      <p>Product 2</p>
      <p>$25.00</p>
      <button onclick="addToCart('Product 2', 25.00)">Add to Cart</button>
    </div>
    <!-- Add more products as needed -->
  </div>
</div>


<div id="cart" class="cart" style="display: none;">
  <h2>Shopping Cart</h2>
  <ul id="cart-items"></ul>
  <p>Total: $<span id="total">0.00</span></p>
  <button onclick="showCheckoutForm()">Proceed to Checkout</button>
</div>
 
<div id="checkout" class="checkout-form" style="display: none;">
  <h2>Checkout</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="address">Address:</label>
    <textarea id="address" required></textarea><br>
    <div class="btn">
    <button type="button" onclick="completePurchase()">Complete Purchase</button>
  </div>
  </form>
</div>

<footer>
  &copy; 2023 E-Commerce Website
</footer>

<script src="js/script.js">

</script>

</body>
</html>
